<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeEncrypt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/logo2.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-contenido">
            <img src="icons/CapturaLogo.PNG" alt="logotipo" class="logo">
            <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        </div>
        <p class="text-parrafo">
            <br>Ingresa tu texto para encriptarlo y protegerlo. Luego, desencríptalo cuando </br> necesites leerlo nuevamente. Ideal para mantener tus mensajes seguros.
        </p>
    </header>

    <main>
        <section class="encriptador-entrada">
            <div class="texto-container">
                <textarea
                    class="caja-texto caja-texto1"
                    id="inputText"
                    placeholder="Ingresa el texto a encriptar..."
                ></textarea>
        
                <textarea
                    class="caja-texto caja-texto2"
                    id="outText"
                    placeholder="Ningún mensaje fue encontrado..."
                    readonly
                ></textarea>
        
                <div class="iconos-candado">
                    <img src="icons/flecharetornar.png" class="icon-flecha" width="100" height="90" alt="Flecha">
                    <img src="icons/candadoabierto.png" class="icon-candado-abierto" width="100" height="90" alt="Candado Abierto">
                    <img src="icons/candado.png" class="icon-candado-cerrado" width="100" height="90" alt="Candado Cerrado">
                </div>
            </div>
        </section>
    
        <section class="funciones-botones">
            <div class="informacion">
                <img src="icons/advertencia.png" width="25" height="25" alt="Icono Aviso" class="icon-aviso" />
                <p class="msg-advertencia">No ingrese mayúsculas, ni acentos.</p>
            </div>
            
            <div class="botones-con-iconos">
                <div class="boton-pegar">
                    <img src="icons/pegarlogo.png" width="25" height="30"
                        alt="Pegar"
                        style="cursor: pointer; margin-left: 5px"
                        onclick="pegar('inputText')"
                    />
                </div>
    
                <div class="botones-encriptador">
                    <button type="button" class="boton-encrpt" onclick="encriptar()">ENCRIPTAR</button>
                    <button type="button" class="boton-desencrpt" onclick="desencriptar()">DESENCRIPTAR</button>
                </div>
    
                <div class="boton-copiar">
                    <img src="icons/copiarlogo.png" width="25" height="30"
                        alt="Copiar"
                        style="cursor: pointer; margin-left: 5px"
                        onclick="copiar(document.getElementById('outText').value)"
                    />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
        <div class="footer-content">
            <p>Autor: Camila Becerra Sosa</p>
            <a href="https://github.com/CamilaBecerras" target="_blank">
                <img src="icons/github.png" width="25" height="25" class="github-logo">
            </a>
            <p>&copy; 2024</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
